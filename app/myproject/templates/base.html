<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block titles %}
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    {% load staticfiles %}
</head>

<body style=" background-color: #CAC6EBFF ">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #BAB6E9;">
            <a class="navbar-brand" href="/">Sky space</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'sending' %}">Вылетающие рейсы </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'arriving' %}">Прилетающие рейсы</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link disabled" href="{% url 'the_detainees' %}">Задержанные рейсы</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" action="{% url 'posts_list_url' %}">
                    <input class="form-control mr-sm-2" type="search" placeholder="Введите номер рейса" aria-label="Search" name='search'>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск рейса</button>
                </form>
            </div>
        </nav>
        <br>
        <br>
                    {% block content %}

                    {% endblock %}

</body>

</html>
